<html>
  <head>
    <title>Module Repo</title>
    <script src="jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <h1>Modules</h1>
    <div id="moduleList"></div>
    <script>
      $.ajax({
        url: "synthmodules/",
        success: function(res) {
          for(var i = 0; i < res.length; i ++) {
            var moduleBlock = $('<div/>');
            var moduleTitle = $('<a/>');
            var moduleDetails = $('<p/>');
            moduleTitle.attr('href', '/synthmodules/'+res[i]._id);
            moduleTitle.html(res[i].name);
            moduleDetails.html(res[i].description)
            moduleBlock.append(moduleTitle);
            moduleBlock.append(moduleDetails);
            $('#moduleList').append(moduleBlock);
          }
        }
      })
    </script>
  </body>
</html>
